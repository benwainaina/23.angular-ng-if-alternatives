<div class="wrapper">
  <div class="wrapper__user-type-label poppins-bold">
    <span *ngIf="(sharedService.getLoggedInType() | async) === 'admin'"
      >Admin Account</span
    >
    <span *ngIf="(sharedService.getLoggedInType() | async) === 'supervisor'"
      >Supervisor Account</span
    >
    <span *ngIf="(sharedService.getLoggedInType() | async) === 'employee'"
      >Employee Account</span
    >
  </div>
  <div class="wrapper__user-type-actions poppins-regular">
    <div
      *ngIf="(sharedService.getLoggedInType() | async) === 'admin'"
      class="wrapper__user-type-actions__admin"
    >
      <h4 class="wrapper__user-type-actions__admin__title">
        As an admin, you can use the portal to:
      </h4>
      <ol>
        <li
          *ngFor="
            let role of userTypeResponsibilities[
              (sharedService.getLoggedInType() | async) || 'admin'
            ]
          "
        >
          {{ role }}
        </li>
      </ol>
    </div>

    <div
      *ngIf="(sharedService.getLoggedInType() | async) === 'supervisor'"
      class="wrapper__user-type-actions__supervisor"
    >
      <h4 class="wrapper__user-type-actions__supervisor__title">
        As a supervisor, you can use the portal to:
      </h4>
      <ol>
        <li
          *ngFor="
            let role of userTypeResponsibilities[
              (sharedService.getLoggedInType() | async) || 'supervisor'
            ]
          "
        >
          {{ role }}
        </li>
      </ol>
    </div>

    <div
      *ngIf="(sharedService.getLoggedInType() | async) === 'employee'"
      class="wrapper__user-type-actions__employee"
    >
      <h4 class="wrapper__user-type-actions__employee__title">
        As an employee, you can use the portal to:
      </h4>
      <ol>
        <li
          *ngFor="
            let role of userTypeResponsibilities[
              (sharedService.getLoggedInType() | async) || 'employee'
            ]
          "
        >
          {{ role }}
        </li>
      </ol>
    </div>
  </div>
</div>
